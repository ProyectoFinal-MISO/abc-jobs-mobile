<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="techResultEmployeeForm">
    <div class="logo-container">
      <div class="performance-container">
        <ion-label class="user-type-label" color="light"> Technical Test For Result </ion-label>
      </div>
      <div class="divider"></div>
    </div>

    <div class="academic-info-container">

      <ion-list class="custom-list">
        <ion-card *ngFor="let techTest of techTestList" [ngClass]="{'active-card': techTest.status === 'Created', 'finished-card': techTest.status === 'Finished', 'expired-card': techTest.status === 'Expired', 'qualified-card': techTest.status === 'Qualified'}" class="custom-card-data" (click)="openCreateResultTechnicalTestModal(techTest)">
          <ion-label>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-text color="light" class="title-text">{{ techTest.testType }} , {{ techTest.companyName}}</ion-text>
                </ion-col>
              </ion-row>
              <ion-row align-items-center>
                <ion-col size="6">
                  <ion-text color="success">{{ techTest.status}}</ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-card>
      </ion-list>

    </div>
  </form>
</ion-content>
