<ion-content>
  <form [formGroup]="createTechnicalTestForm">
    <ion-card class="custom-card">
      
      <ion-toolbar>
        <ion-title color="light">Create Technical Test Result</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>

      <ion-item class="rounded-input">
        <ion-label position="stacked">Score</ion-label>
        <ion-range formControlName="score" min="0" max="10" snaps="true" pin="true" [(ngModel)]="selectedSegments" color="{{ getScoreColor() }}">
          <ion-label slot="start">0</ion-label>
          <ion-label slot="end">10</ion-label>
        </ion-range>
      </ion-item>
      <div *ngIf="scoreControl?.hasError('required') && (scoreControl?.touched || scoreControl?.dirty)" class="error-message">
        <ion-text color="danger">The Score is required.</ion-text>
      </div>
  
      <ion-card>
        <ion-item class="rounded-input">
          <ion-label position="stacked">Observations</ion-label>
          <ion-input formControlName="observations" type="text" color="dark"></ion-input>
        </ion-item>
        <div *ngIf="observationsControl?.hasError('required') && (observationsControl?.touched || observationsControl?.dirty)" class="error-message">
          <ion-text color="danger">The Observation is required.</ion-text>
        </div>
      </ion-card>
  
      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button color="danger" (click)="dismissModal()">Cancel</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button color="success" (click)="createTechnicalTestResult()">Create</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-card>
  
  </form>
</ion-content>
