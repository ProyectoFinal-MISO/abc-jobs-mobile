<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="performanceResultTechnicalForm">
    <div class="logo-container">
      <div class="performance-container">
        <ion-label class="user-type-label" color="light"> Performance Evaluations</ion-label>
      </div>
      <div class="divider"></div>
    </div>

    <div class="academic-info-container">

    <ion-list class="custom-list">
      <ion-card *ngFor="let performanceResult of performanceResultsList" class="custom-card-data" (click)="openPerformanceModal(performanceResult)">
        <ion-label>
          <ion-grid>
            <ion-row align-items-center>
              <ion-col size="8">
                <ion-text color="light">{{ performanceResult.companyName }}</ion-text>
              </ion-col>
              <ion-col size="4" class="ion-text-end">
                <ion-icon *ngFor="let star of getStars(performanceResult.score)" name="star" color="warning"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-card>
    </ion-list>

    </div>
  </form>
</ion-content>
