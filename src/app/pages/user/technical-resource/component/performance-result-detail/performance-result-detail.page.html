<ion-content>
  <form [formGroup]="performanceDetailForm">
    <ion-card class="custom-card">
      
      <ion-toolbar>
        <ion-title color="light">Performance Result</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="dismissModal()">
            <ion-icon name="close-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
  
      <ion-card class="custom-card-data" [ngClass]="{'active-card': performanceResult.status === 'Created', 'finished-card': performanceResult.status === 'Finished', 'expired-card': performanceResult.status === 'Expired', 'qualified-card': performanceResult.status === 'Qualified'}">
        <ion-label>
          <ion-grid>
            <ion-row align-items-center>
              <ion-col size="8">
                <ion-text class="larger-title" color="light">{{ performanceResult.companyName }}, {{ performanceResult.status}}</ion-text>
              </ion-col>
              <ion-col size="4" class="ion-text-end">
                <ion-icon *ngFor="let star of getStars(performanceResult.score)" name="star" color="warning"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
        <ion-card-content class="custom-detail-container">
          <ion-text color="dark" class="custom-detail"> Observations: {{ performanceResult.observations }}</ion-text>
        </ion-card-content>
      </ion-card>

    </ion-card>
  
  </form>
</ion-content>
